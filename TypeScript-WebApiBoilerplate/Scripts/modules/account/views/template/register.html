<form class="form-horizontal">

  <div class="alert alert-error" id="<%= guid %>_alert"></div>

  <div class="control-group">
    <label class="control-label" for="inputEmail">Email</label>
    <div class="controls">
      <input type="text" id="<%= guid %>_inputEmail" placeholder="Email" value="<%= user %>">
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="inputPassword">Password</label>
    <div class="controls">
      <input type="password" id="<%= guid %>_inputPassword" placeholder="Password" value="<%= password %>">
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="inputConfirmPassword">Confirm Password</label>
    <div class="controls">
      <input type="password" id="<%= guid %>_inputConfirmPassword" placeholder="Confirm Password" value="<%= confirmPassword %>">
    </div>
  </div>

  <div class="control-group">
    <div class="controls">
      <button type="button" class="btn" id="<%= guid %>_btn">Register</button>
    </div>
  </div>
</form>
